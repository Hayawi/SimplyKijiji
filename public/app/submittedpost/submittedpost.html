<div class="row" data-ng-init="initializeChips(); getLocation()">
  <div class="container left-align">
    <h3>{{advertisementData.title}}</h3>
  </div>
</div>
<div class="row">
  <div class="col s1"></div>
  <div class="col s6">
    <div class="input-field">
      <textarea id="description" disabled class="materialize-textarea" value="{{advertisementData.description}}"></textarea>
      <label for="description">Description</label>
    </div>
    <div class="input-field">
      <div id="categories" class="chips chips-initial">
        <i class="material-icons"></i>
        <label for="categories">Categories</label>
      </div>
    </div>
    <div class="input-field">
      <input id="location" type="text" class="validate" value="{{locationResults}}">
      <label for="location">Location</label>
    </div>
    <div class="input-field">
      <input id="minPriceRange" type="text" class="validate" value="{{(advertisementData.price_range[0] + advertisementData.price_range[1])/2}}">
      <label for="minPriceRange">Selling Price: Estimated Range (${{advertisementData.price_range[0]}} to ${{advertisementData.price_range[1]}})</label>
    </div>
  </div>
  <div class="col s4">
    <img class="materialboxed" width="450" src="{{advertisementData.filepath}}">
  </div>
  <div class="col s1"></div>
  <br>
  <br>
</div>

<script>
  $(document).ready(function() {
    Materialize.updateTextFields();
  });
</script>
