<div class="container center-align verify-sec-1" data-ng-init="initializeChips()">
  <div class="row">
    <div class="container left-align">
      <h3>Finalize your posting</h3>
    </div>
  </div>
  <div class="row">
    <div class="container left-align">
      <div class="input-field col s12">
        <input id="title" type="text" class="validate" value="{{advertisementData.title}}">
        <label for="title">Title</label>
      </div>
      <div class="input-field col s12">
        <textarea id="description" class="materialize-textarea" value="{{advertisementData.description}}"></textarea>
        <label for="description">Description</label>
      </div>
      <div class="input-field col s12">
        <label for="categories">Categories</label>
        <div id="categories" class="chips chips-initial"></div>
      </div>
      <div class="input-field col s12">
        <input id="location" type="text" class="validate" value="{{advertisementData.location}}">
        <label for="location">Location</label>
      </div>
      <div class="input-field col s6">
        <input id="minPriceRange" type="text" class="validate" value="{{advertisementData.price_range[0]}}">
        <label for="minPriceRange">Minimum Price Range</label>
      </div>
      <div class="input-field col s6">
        <input id="maxPriceRange" type="text" class="validate" value="{{advertisementData.price_range[1]}}">
        <label for="maxPriceRange">Maximum Price Range</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="container center-align">
      <button class="btn btn-large">Submit</button>
    </div>
  </div>
  <br>
  <br>
</div>
<br>
