<style>
  .image-border {
    border: 1px solid #eee;
  }
</style>

<div class="row" data-ng-init="initializeChips(); getLocation()">
  <div class="container left-align">
    <h3>Finalize your posting</h3>
  </div>
</div>
<div class="row">
  <div class="col s1"></div>
  <div class="col s6">
    <div class="input-field">
      <input id="title" type="text" class="validate" value="{{advertisementData.title}}">
      <label for="title">Title</label>
    </div>
    <div class="input-field">
      <textarea id="description" class="materialize-textarea" value="{{advertisementData.description}}"></textarea>
      <label for="description">Description</label>
    </div>
    <div class="input-field" id="categories">
      <br>
      <div class="chips chips-initial"></div>
      <label for="categories">Categories</label>
    </div>
    <div class="input-field">
      <input id="location" type="text" class="validate" value="{{locationResults}}">
      <label for="location">Location</label>
    </div>
    <div class="input-field">
      <input id="minPriceRange" type="text" class="validate" value="{{(advertisementData.price_range[0] + advertisementData.price_range[1])/2}}">
      <label for="minPriceRange">Selling Price: Estimated Range (${{advertisementData.price_range[0]}} to ${{advertisementData.price_range[1]}})</label>
    </div>
  </div>
  <div class="col s4">
    <img class="materialboxed image-border" width="450" src="{{advertisementData.filepath}}">
  </div>
  <div class="col s1"></div>

  <div class="row">
    <div class="container center-align">
      <button class="btn btn-large" ng-click="go('/submittedPost'); postKijiji()">Submit</button>
    </div>
  </div>
  <br>
  <br>
</div>

<script>
  $(document).ready(function() {
    Materialize.updateTextFields();
  });
</script>
