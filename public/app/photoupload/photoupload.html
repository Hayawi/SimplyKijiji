<style>
  .repayment-sec-1 {
    padding-top: 25px;
  }
</style>

<div class="container repayment-sec-1">
  <h4 class="center-align">Upload a photo of your product to help us identify it!</h4>
  <br/>
  <form ng-submit="upload()">
    <div class="row center-align">
      <div class="file-field input-field">
        <div class="btn">
          <span>Choose</span>
          <input type="file" name="file" onchange="angular.element(this).scope().uploadFile(this.files)" enctype="multipart/form-data" />
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text">
        </div>
      </div>
    </div>
    <div class="row center-align">
      <button class='btn' type="submit">Continue</button>
    </div>
  </form>
</div>
