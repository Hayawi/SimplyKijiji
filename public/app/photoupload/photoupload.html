<style>
  .repayment-sec-1 {
    padding-top: 25px;
  }
</style>

<div class="container repayment-sec-1">
  <h4 class="center-align">Upload a photo of your product to help us identify it!</h4>
  <br/>
  <div class="row center-align">
    <div class="file-field input-field">
      <div class="btn">
        <span>Choose</span>
        <input type="file" file-model='fileModel'>
      </div>
      <div class="file-path-wrapper">
        <input class="file-path validate" type="text">
      </div>
    </div>
  </div>
  <div ng-show="imageUploaded()" class="row center-align">
    <button class='btn' ng-click='upload()'>Continue</button>
  </div>
</div>
