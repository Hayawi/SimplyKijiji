<!doctype html>
<html>

<head>
  <!-- angular stuff -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="app/app.js"></script>
  <script src="routes/router.js"></script>
  <script src="controllers/myController.js"></script>
  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body ng-app="myapp">
  <div ng-controller="myCtrl">
    <div class="main-content">
	<button class="large-button btn btn-primary btn-lg">Buy</button>
	<button class="large-button btn btn-primary btn-lg">Sell</button>
      <div ng-view></div>
      <p>{{data}}</p>
      <form class="upload-image-form" ng-submit="formSubmit">
        <input type="file" name="file" onchange="angular.element(this).scope().uploadFile(this.files)" />
		<br/>
        <button ng-click="submitImage()">Add</button>
        <button><a href="#home">Go home</a></button>
      </form>
    </div>
  </div>
</body>

</html>
